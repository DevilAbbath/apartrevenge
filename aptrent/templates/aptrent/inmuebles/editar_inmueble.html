{% extends 'aptrent/layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-5">
        <!-- Título del Formulario -->
        <h2 class="mb-4 text-center">Editar Inmueble</h2>

        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <!-- Botón de Guardar -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a class="btn btn-secondary" href="{% url 'arrendadores' %}">Vovler</a>
            </div>
        </form>
    </div>
{% endblock %}
